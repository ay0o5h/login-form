<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LOGIN</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
</head>
<body>
    <div class="overlay">
	<div class="login">
    <img src="logo.png" width="150px" height="150px" >
    <h2>log in</h2>
	<form>
  <div class="form-group row">
    <div class="col-sm-1 "></div>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Username or E-mail">
      <i class="fa fa-user fa-2x"></i>
    </div>
	 <div class="col-sm-1 "></div>
  </div>
  <div class="form-group row">
   <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="password">
      <i class="fa fa-lock fa-2x"></i>
    </div>
	 <div class="col-sm-1"></div>
  </div>
   <p class="first-text">forgot your password ?</p>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary btn-block">log in</button>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <p class="last-text">Don't have account ? <a href="#">sign up</a></p>
</form>
	</div>
	</div>
    
    <script src="main.js"></script>
    <script src="bootstrap.min.js"></script>
    </body>
</html>
